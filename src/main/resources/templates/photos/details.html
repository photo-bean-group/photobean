<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:insert="~{layout/layout}" th:with="titulo='Detalhes da Foto'">

<body>
<div layout:fragment="content" class="container mt-4">
    <div class="row">
        <div class="col-md-7">
            <img th:src="@{${photo.imageUrl}}" alt="Foto" class="img-fluid rounded" style="max-height: 500px; width: 100%;">
        </div>
        <div class="col-md-5 d-flex flex-column justify-content-between">
            <div class="">
                <div class="d-flex align-items-center mb-3">
                    <i class="bi bi-person-circle me-2" style="font-size: 2rem;"></i>
                    <div>
                        <h5 class="mb-0" th:text="${photographer.name}"></h5>
                        <small class="text-muted" th:text="${photographer.email}"></small>
                    </div>
                </div>
                <hr>
                <h6>
                    Comentários <span th:text="'- ' + ${photo.comments.size()}"></span>
                </h6>
                <ul class="list-unstyled">
                    <li th:each="comment : ${photo.comments}">
                        <strong th:text="${comment.photographer.name}"></strong>:
                        <span th:text="${comment.commentText}"></span>
                    </li>
                </ul>
            </div>
            <div class="mt-auto">
                <hr>
                <form method="post" th:action="@{/photos/{photoId}/comments(photoId=${photo.id})}">
                    <div class="input-group">
                        <input type="text" name="comment" class="form-control" placeholder="Adicione um comentário..." required>
                        <button class="btn btn-success" type="submit">Enviar</button>
                    </div>
                </form>
                <hr>
                <div class="d-flex align-items-center">
                    <form method="post" th:action="@{/photos/{photoId}/like-toggle(photoId=${photo.id})}">
                        <input type="hidden" name="photographerId" th:value="${loggedPhotographerId}">
                        <button class="btn" th:classappend="${isLiked ? 'btn-outline-danger' : 'btn-outline-success'}" type="submit">
                            <i class="bi" th:classappend="${isLiked ? 'bi-heart-fill' : 'bi-heart'}"></i>
                            <span th:text="${isLiked ? 'Descurtir' : 'Curtir'}"></span>
                        </button>
                    </form>
                    <span class="ms-3">
                        <strong>Curtidas:</strong> <span th:text="${photo.likes.size()}"></span>
                    </span>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</body>

</html>
