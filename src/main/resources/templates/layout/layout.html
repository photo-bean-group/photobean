<!doctype html>
<html lang="pt_BR" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta th:insert="~{/fragments/base :: headfiles(${titulo}, ~{::link})}">
    <link rel="stylesheet" href="">
    </meta>
</head>

<body>
<div th:replace="~{/fragments/base :: header}" />
<div th:replace="~{/fragments/base :: navmenu}" />

<div class="container d-flex justify-content-center align-items-center">
    <div class="card border-success mb-3" style="width: 60rem;">
        <div class="card-header text-center">
            <span th:text="${titulo}">Título do card</span>
        </div>
        <div class="card-body d-flex justify-content-center align-items-center">

            <div layout:fragment="content">
                <h1>Conteúdo não definido para o layout!</h1>
            </div>

        </div>
        <div th:text="${message}" th:if="${message ne null}" class="alert alert-success w-90 m-2"></div>
    </div>
</div>

<!-- Inclusão obrigatória do JavaScript Bootstrap para o dropdown funcionar -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
