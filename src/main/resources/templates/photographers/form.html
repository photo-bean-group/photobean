<html layout:decorate="~{layout/layout.html}" th:with="titulo='Cadastro de FotÃ³grafos'" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<body>
    <div layout:fragment="content">
        <form method="POST" th:action="@{/photographers}" th:object="${photographer}">
            <input class="form-control" th:field="*{id}" type="hidden" />

            <div class="form-group mx-sm-3 mb-2">
                <label for="photographer">Nome</label>
                <input class="form-control mb-2" th:field="*{name}" type="text" />
                <p class="alert alert-danger" th:errorclass="error" th:errors="*{name}" th:if="${#fields.hasErrors('name')}" />
            </div>

            <div class="form-group mx-sm-3 mb-2">
                <label for="photographer">E-mail</label>
                <input class="form-control mb-2" th:field="*{email}" type="email" />
                <p class="alert alert-danger" th:errorclass="error" th:errors="*{email}" th:if="${#fields.hasErrors('email')}" />
            </div>

            <div class="form-group mx-sm-3 mb-2">
                <button class="btn btn-success" type="submit">Salvar</button>
                <a class="btn btn-outline-warning" th:href="@{/home}">Cancelar</a>
            </div>

        </form>
    </div>
</body>
</html>
