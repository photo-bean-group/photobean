<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:insert="~{layout/layout}" th:with="titulo='Detalhes do Fotógrafo'">

<body>
<div layout:fragment="content">

    <ul>
        <li>Fotógrafo: <span th:text="${photographer.name}"></span></li>
        <li>E-mail: <span th:text="${photographer.email}"></span></li>
    </ul>

    <!-- Início da grid de fotos -->
    <div class="row">
        <!-- Itera sobre as fotos e cria um bloco para cada uma -->
        <div th:each="photo : ${photographer.photos}" class="col-12 col-sm-6 col-md-4 col-lg-3 mb-4">
            <div class="card">
                <img th:src="@{${photo.imageUrl}}" alt="Foto" class="card-img-top img-fluid rounded" style="height: 200px; object-fit: cover;">

            </div>
        </div>
    </div>
    <!-- Fim da grid de fotos -->

</div>
</body>

</html>
